<div ng-include src="'partials/nav.html'"></div>
<div class="container">
    <h1>Stuff I'm proud of</h1>
    <div class="row">
        <div class='col-sm-4' ng-repeat="project in projects.all()">
            <h4><a ui-sref="projects.detail({id: project.id})">{{ project.title }}</a></h4>
            <p> {{ project.short_description }}</p>
        </div>
    </div>
</div>
